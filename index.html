<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monitor Panel</title>
  </head>
  <body>
      <img src="panel.png" width="520" height="370" border="0" />
      <div style="position: absolute; left: 153px; top: 117px;">
         
          <input  type="image"  name="DOOR"  id="submit_DOOR"  img  src="dButton.png" width="66" height="26" onClick="document.form1.submit()" >
      </div>
      <div style="position: absolute; left: 222px; top: 117px;"> 
            <input  type="image"  name="GATE"  id="up"  img  src="gButtonUp.png" width="31" height="26" onClick="up()" >
      </div>
      <div style="position: absolute; left: 258px; top: 117px;">
            <input  type="image"  name="GATE"  id="down"  img  src="gButtonDown.png" width="31" height="26" onClick="down()" >
      </div>	
      <div style="position: absolute; left: 8px; top: 85px;">
            <img src="dOpen.png" width="90" height="90">
      </div>
      <div style="position: absolute; left: 335px; top: 145px;">
            <img src="Gate.png" width="190" height="10"id="Gate">
      </div>
      <div style="position: absolute; left: 360px; top: 30px;">
            <img src="可變車牌.gif" width="70" height="100">
      </div>
      <div style="position: absolute; left: 20px; top: 30px;">
            <img src="people.gif" width="50" height="60">
      </div>
      <div style="position: absolute; left: 295px; top: 205px;">
           <iframe width="220" height="165" 
		           src="https://www.youtube.com/embed/fdajxgTnHGo" frameborder="0" allow="accelerometer; autoplay; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
           </iframe>          
      </div>
      <div style="position: absolute; left: 30px; top: 205px;">
           <iframe width="220" height="165" 
		           src="https://www.youtube.com/embed/S1NBDo71d_o" frameborder="0" allow="accelerometer; autoplay; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
           </iframe>          
      </div>  
        <script type="text/javascript">
  		var up = document.getElementById("up");
		var Gate = document.getElementById("Gate");
		var down = document.getElementById("down");
			up.onclick = function() {
			Gate.style.display = "none";
		}
			down.onclick = function() {
			Gate.style.display = "block";
		}

  		</script> 
  </body>
</html>
